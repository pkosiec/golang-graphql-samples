<nav>
	<a class="logo" href="http://github.com/vektah/gqlgen">gqlgen</a>

	<ul class="menu">
	{{ $currentPage := . }}
	{{- range .Site.Menus.main }}
		<li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
			{{ if .URL }}
				<a href="{{ .URL }}">{{ .Name }}</a>
			{{ else }}
				<span>{{ .Name }}</span>
			{{ end }}
		{{- if .HasChildren }}
			<ul class="submenu">
			{{- range .Children }}
				<li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
					{{ if .URL }}
						<a href="{{ .URL }}">{{ .Name }}</a>
					{{ else }}
						<span>{{ .Name }}</span>
					{{ end }}
				</li>
			{{- end }}
			</ul>
		{{- end }}
		</li>
	{{- end}}
	</ul>
</nav>
