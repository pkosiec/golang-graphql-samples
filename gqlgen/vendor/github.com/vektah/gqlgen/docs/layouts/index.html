{{ define "main" }}
	{{ range where .Site.Pages "Type" "homepage" }}
				<header>
						<span class="description">{{ .Description }}</span>
						<div class="content">
							<h1>{{ .LinkTitle }}</h1>
							<div class="description">{{ .Title }}</div>
						</div>
				</header>

				<main>
					<div class="content">
						{{ .Content }}
					</div>
				</main>
	{{ end }}
{{ end }}
